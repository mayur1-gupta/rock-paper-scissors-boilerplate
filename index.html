<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors Game</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Starting page -->
  <div id="startPage" class="page">
    <h1 class="heading">Rock Paper Scissors Game</h1>
    <button onclick="startGame()">Start Game</button>
  </div>

  <!-- Game page -->
  <div id="gamePage" class="page hidden">
    <h1 class="heading">Rock Paper Scissors</h1>
    <div class="shapes">
      <img src="assets/rock-logo.png" alt="Rock" onclick="play('rock')">
      <img src="assets/paper-logo.png" alt="Paper" onclick="play('paper')">
      <img src="assets/scissors-logo.png" alt="Scissors" onclick="play('scissors')">
  </div>
    </div>
    <div id="result"></div>
    <div id="score">Score: Player - <span id="playerScore">0</span>, Computer - <span id="computerScore">0</span></div>
    <button onclick="restart()">Play Again</button>
  </div>

  <script src="app.js"></script>
</body>
</html>
